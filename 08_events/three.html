<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>

<body>
    <h1>Rohini Mane</h1>
    <button id="start">START</button>
    <button id="stop">STOP</button>
</body>
<script>
    const sayDate = function (str) {
        console.log(str, Date.now());

    }

    //    const intervalId = setInterval(sayDate,2000,"hi")
    //    const clearId =  clearInterval(intervalId)

    let intervalId;
    const startFun = function () {
        if (!intervalId) {
            intervalId = setInterval(sayDate, 2000, "hi")
        }
    }

    const stopFun =function () {
        clearInterval(intervalId)
        intervalId = null;
    }

    document.querySelector('#start').addEventListener('click', startFun)

    document.querySelector('#stop').addEventListener('click', stopFun ,intervalId)
</script>

</html>
